<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokeindex</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-color.css">
    <link rel="stylesheet" href="css/style-display-flex.css">
    <link rel="stylesheet" href="css/style-fonts.css">
    <link rel="stylesheet" href="css/style-padding-margin.css">
    <link rel="stylesheet" href="css/style-responsiv.css">
    <link rel="stylesheet" href="css/style-text.css">
    <link rel="icon" type="image/x-icon" href="icon/catching_pokemon.png">
    <script src="js/script.js"></script>
    <!-- <script src="js/script2.js"></script> -->
</head>

<body onload="allPokemon()">

    <header>
        <div class="header">
            <img src="img/pokemon-header.png" alt="">
            <div id="serachField" class="d-flex">
                <input id="searchContainer" type="text" onkeyup="keydown(event)" placeholder="Enter Number or Name">
                <button onclick="searchPokemon()">Search</button>
            </div>
            <img id="openFavorite" onclick="openFavorites()" class="filter-withe" src="img/open-heart.png" alt="">
            <img id="closeFavorite" onclick="closeFavorites()" class="filter-withe d-none" src="img/full-heart.png" alt="">
        </div>
        <div class="serachFieldclass">
            <input type="text" placeholder="Enter Number or Name">
            <button>Search</button>
        </div>
    </header>

    <main id="maincontainer">

    </main>
    <div id="blurContainer" class="d-none">
        <div id="bigCart" class=" d-flex j-center-a-center"></div>

    </div>

    <footer id="footerId" class="continuebutton">
        <div onclick="morePokemon()">Weitere Pokemon anzeigen</div>
        <div class="space"></div>
    </footer>




</body>

</html>
